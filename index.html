<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />

  <!-- iOS PWA-ish -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />

  <title>Paint Manager</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="header__title">
      <h1>Paint Manager</h1>
      <p>オフラインOK / ローカル保存(同期なし)</p>
    </div>
    <div class="header__actions">
      <button id="btnExport" class="btn">バックアップ書き出し</button>
      <label class="btn btn--ghost">
        復元(マージ)
        <input id="fileImportMerge" type="file" accept="application/json" hidden>
      </label>
      <label class="btn btn--danger">
        復元(置き換え)
        <input id="fileImportReplace" type="file" accept="application/json" hidden>
      </label>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>追加 / 編集</h2>

      <form id="paintForm" class="form">
        <input type="hidden" id="paintId" />

        <div class="grid">
          <label>
            メーカー
            <input id="brand" placeholder="例: W&N / ホルベイン" autocomplete="off" />
          </label>

          <label>
            シリーズ
            <input id="line" placeholder="例: Professional / Artists' " autocomplete="off" />
          </label>

          <label>
            色名
            <input id="name" placeholder="例: Ultramarine Blue" required autocomplete="off" />
          </label>

          <label>
            色番/品番
            <input id="code" placeholder="例: PB29 / 123" autocomplete="off" />
          </label>

          <label>
            種類
            <select id="type">
              <option value="watercolor">水彩</option>
              <option value="acrylic">アクリル</option>
              <option value="gouache">ガッシュ</option>
              <option value="oil">油彩</option>
              <option value="ink">インク</option>
              <option value="other">その他</option>
            </select>
          </label>

          <label>
            状態
            <select id="status">
              <option value="owned">持ってる</option>
              <option value="empty">空/買い足し候補</option>
              <option value="wishlist">買う予定</option>
            </select>
          </label>

          <label class="span-2">
            タグ(カンマ区切り)
            <input id="tags" placeholder="例: 肌, 風景, よく使う" autocomplete="off" />
          </label>

          <label class="span-2">
            メモ
            <textarea id="notes" rows="3" placeholder="混色メモ、相性、用途など"></textarea>
          </label>
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary" id="btnSave">保存</button>
          <button type="button" class="btn btn--ghost" id="btnCancelEdit" hidden>編集キャンセル</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <div class="panel__head">
        <h2>一覧</h2>
        <div class="filters">
          <input id="q" placeholder="検索(色名/メーカー/タグ/メモ)" />
          <select id="filterStatus">
            <option value="all">全て</option>
            <option value="owned">持ってる</option>
            <option value="empty">空/買い足し</option>
            <option value="wishlist">買う予定</option>
          </select>
          <select id="sortBy">
            <option value="updatedDesc">更新が新しい順</option>
            <option value="createdDesc">追加が新しい順</option>
            <option value="nameAsc">色名 A→Z</option>
            <option value="brandAsc">メーカー A→Z</option>
          </select>
        </div>
      </div>

      <div id="stats" class="stats"></div>
      <ul id="list" class="list"></ul>
      <div id="emptyState" class="empty" hidden>
        まだ登録がないよ。上のフォームから追加してね。
      </div>
    </section>

    <footer class="footer">
      <small>
        ヒント:iPhoneはSafariで開いて「共有」→「ホーム画面に追加」でアプリっぽく使えるよ。
      </small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
